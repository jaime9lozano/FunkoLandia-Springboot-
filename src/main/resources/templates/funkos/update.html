<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <!-- Incluir el fragmento del header -->
    <div th:replace="~{funkos/header.html :: header}"></div>

    <h1>Actualizar Producto</h1>
    <!-- Agregando th:action="@{/productos/update/{id}(id=${id})}" en el formulario, aseguras que la ruta de acción sea
    la correcta y se envíe la solicitud POST correctamente al controlador. -->
    <form action="@{/funkos/update/{id}(id=${id})}" method="post"
          th:action="@{/funkos/update/{id}(id=${id})}"
          th:object="${producto}">
        <div class="form-group">
            <label for="nombre">ID:</label>
            <label th:text="${id}">id</label>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" name="nombre" th:field="*{nombre}" type="text">
            <small class="text-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></small>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input class="form-control" id="precio" min="0.0" name="precio" step="0.01" th:field="*{precio}"
                   type="number">
            <small class="text-danger" th:errors="*{precio}" th:if="${#fields.hasErrors('precio')}"></small>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input class="form-control" id="imagen" name="imagen" readonly th:field="*{imagen}" type="text">
        </div>
        <div class="form-group">
            <label for="cantidad">Stock:</label>
            <input class="form-control" id="cantidad" min="0" name="stock" th:field="*{cantidad}" type="number">
            <small class="text-danger" th:errors="*{cantidad}" th:if="${#fields.hasErrors('cantidad')}"></small>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoria" th:field="*{categoria}">
                <option value="">Seleccione una categoría</option>
                <option th:each="cat : ${categorias}" th:selected="${cat == categoria}" th:text="${cat}"
                        th:value="${cat}"></option>
            </select>
            <small class="text-danger" th:errors="*{categoria}" th:if="${#fields.hasErrors('categoria')}"></small>
        </div>
        <button class="btn btn-primary" type="submit">Actualizar</button>
        <a class="btn btn-secondary mx-2" href="/funkos/index">Volver</a>
    </form>
</div>

<!-- Incluir el fragmento del footer -->
<div th:replace="~{funkos/footer.html :: footer}"></div>

<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
