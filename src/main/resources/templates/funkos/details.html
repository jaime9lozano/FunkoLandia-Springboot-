<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Funko</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <!-- Incluir el fragmento del header -->
    <div th:replace="~{funkos/header.html :: header}"></div>

    <h1>Detalles del Funko</h1>
    <dl class="row">
        <dt class="col-sm-2">ID:</dt>
        <dd class="col-sm-10" th:text="${producto.id}"></dd>
        <dt class="col-sm-2">Marca:</dt>
        <dd class="col-sm-10" th:text="${producto.nombre}"></dd>
        <dt class="col-sm-2">Precio:</dt>
        <dd class="col-sm-10" th:text="${producto.precio}"></dd>
        <dt class="col-sm-2">Cantidad:</dt>
        <dd class="col-sm-10" th:text="${producto.cantidad}"></dd>
        <dt class="col-sm-2">Imagen:</dt>
        <dd class="col-sm-10"><img alt="Producto Image" class="img-fluid" th:src="${producto.imagen}"></dd>
        <dt class="col-sm-2">Categor√≠a:</dt>
        <dd class="col-sm-10" th:text="${producto.categoria}"></dd>
    </dl>
    <a class="btn btn-primary" href="/funkos/">Volver</a>
</div>

<!-- Incluir el fragmento del footer -->
<div th:replace="~{funkos/footer.html :: footer}"></div>

<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
